<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Almost Flat UI Kit</title>
    
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    
</head>

<body>
	<div id="container">
		<header role="banner">
			<hgroup>
				<h1>Almost-Flat UI Kit</h1>
				<h5>by <a href="http://choycedesign.com">Mel Choyce</a></h5>
			</hgroup>
		</header>
		<div id="buttons">
			<h2>Buttons</h2>
			<div class="btn">Default</div>
			<div class="btn btn-dark">Default Dark</div>
			<div class="btn btn-primary">Primary</div>
			<div class="btn btn-secondary">Secondary</div>
			<div class="btn btn-highlight">Highlight</div>
			<div class="button-icons">
				<div class="btn btn-secondary left-icon icon-download">Download</div>
				<div class="btn btn-highlight right-icon icon-cancel">Cancel</div>
			</div>
		</div>
	</div>

	<!-- JS -->
	<!--[if lte IE 7]><script src="lte-ie7.js"></script><![endif]-->
</body>
</html>
