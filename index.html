<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Almost Flat UI Kit</title>
    
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    
    <!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,300,600,700' rel='stylesheet' type='text/css'>
    
</head>

<body>
	<div id="container">
		<header role="banner">
			<hgroup>
				<h1>Almost-Flat UI Kit</h1>
				<h5>by <a href="http://choycedesign.com">Mel Choyce</a></h5>
			</hgroup>
		</header>

		<div id="buttons">
			<h2>Buttons</h2>
			<div class="buttons-enabled">
				<h3>Enabled</h3>
				<button class="btn">Default</button>
				<button class="btn btn-dark">Default Dark</button>
				<button class="btn btn-primary">Primary</button>
				<button class="btn btn-secondary">Secondary</button>
				<button class="btn btn-highlight">Highlight</button>
			</div>
			<div class="buttons-disabled">
				<h3>Disabled</h3>
				<button class="btn" disabled>Default</button>
				<button class="btn btn-dark" disabled>Default Dark</button>
				<button class="btn btn-primary" disabled>Primary</button>
				<button class="btn btn-secondary" disabled>Secondary</button>
				<button class="btn btn-highlight" disabled>Highlight</button>
			</div>
			<div class="button-icons">
				<h3>With Icons</h3>
				<button class="btn btn-secondary left-icon icon-download">Download</button>
				<button class="btn btn-highlight right-icon icon-cancel">Cancel</button>
			</div>
		</div>
		
		<div id="menus">
			<h2>Menus</h2>
			<ul class="menu menu-horizontal" role="navigation">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Product</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</div>
		
		<div id="misc">
			<h2>Miscellaneous</h2>		
			<div class="star-ratings">
				<h3>Star Ratings</h3>
				<span class="icon-star star-selected"></span>
				<span class="icon-star star-selected"></span>
				<span class="icon-star star-selected"></span>
				<span class="icon-star star-unselected"></span>
				<span class="icon-star star-unselected"></span>
			</div>
		</div>
		<div class="slider-navigation">
			<h3>Slider Navigation</h3>
			<div class="slider-nav slider-nav-selected"></div>
			<div class="slider-nav slider-nav-unselected"></div>
			<div class="slider-nav slider-nav-unselected"></div>
		</div>
	</div>

	<!-- JS -->
	<!--[if lte IE 7]><script src="lte-ie7.js"></script><![endif]-->
</body>
</html>
